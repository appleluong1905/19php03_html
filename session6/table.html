<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="table.css">

<body>

			<tr>

			</tr>
			<tr>
				<td>3</td>

				<td>lena@gmai.com</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Lena</td>
				<td>lena@gmai.com</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
