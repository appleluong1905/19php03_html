<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register - Login form</title>
	<link rel="shortcut icon" href="img/icon.ico">
	<link rel="stylesheet" href="css/register_login.css">
</head>
<body>
	<div class="contaiter">
		<div class="login">
			<h2>Login</h2>
			<div class="login_form">
				<form name="login" action="#" method="POST">
					<p class="label">Username or email address <span class="require">*</span></p>
					<input type="text" name="username" class="input_text">
					<p  class="label">Password <span class="require">*</span></p>
					<input type="password" name="password"  class="input_text">
					<input type="submit" name="login" value="LOGIN" class="submit_button">
					<input type="checkbox" name="remember" value="remember"> Remember me
					<p class="lost_password">
						<a href="#">Lost your password?</a>
					</p>
				</form>
			</div>
		</div>
		<div class="register">
			<h2>Register</h2>
			<div class="register_form">
				
			</div>
		</div>
	</div>
</body>
</html>
